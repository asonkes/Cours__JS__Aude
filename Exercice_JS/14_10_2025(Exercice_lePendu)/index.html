    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="image"></div>
    <div class="jeu">
      <h1>Le jeu du PENDU, vous êtes prêt ???</h1>

      <div class="text">
        <div id="mot"></div>
        <!-- Permet de limiter à 1 caractère car on entre 1 lettre à la fois -->
        <input type="text" placeholder="Entrez les lettres du mot" maxlength="1" />
        <button id="button1">Jouer</button>
        <div class="infos">
          <h2>Historique des parties :</h2>
          <p id="text1">
            <span class="span1">Parties gagnées :</span>
            <span class="span2">0</span>
          </p>
          <p id="text2">
            <span class="span1">Parties perdues :</span>
            <span class="span2">0</span>
          </p>
        </div>
        <button id="button2">Rejouer</button>
      </div>
