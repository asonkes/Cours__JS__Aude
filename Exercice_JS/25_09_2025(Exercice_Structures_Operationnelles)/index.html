<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Accès au site</title>
  </head>
  <body>
    <div class="containerParent1">
      <div class="container">
        <h2>Accès au site</h2>
        <p>Quel âge avez-vous ?</p>
        <div>
          <input type="number" placeholder="0" id="input1" />
          <button id="button1">Valider</button>
          <div class="container__text">
            <p id="text1">La réponse est :</p>
            <p id="text2"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="containerParent2">
      <h2>Année Bissextile</h2>
      <div class="container2">
        <div>
          <p>Entrer une année :</p>
          <!-- Pour limiter le nombre de caractères à 4 -->
          <input type="number" id="input2" placeholder="0000" maxlength="4" />
          <button id="button2">Valider</button>
        </div>
        <p id="text3"></p>
      </div>
    </div>

    <div class="containerParent3">
      <h2>Distributeur de boissons</h2>
      <div class="container">
        <div class="containerEnfant">
          <img src="./images/boissons/boisson-lactee-au-cafe.jpg" alt="Boisson image café" />
          <p>code : 542</p>
        </div>
        <div class="containerEnfant">
          <img src="./images/boissons/the-infusion-minceur-boisson-regime-minceur.jpg" alt="Boisson image thé" />
          <p>code: 421</p>
        </div>
        <div class="containerEnfant">
          <img src="./images/boissons/cafe-noisette-1.jpg" alt="Boisson image café noisette" />
          <p>code: 623</p>
        </div>
      </div>
      <div>
        <p>Quelle boisson désirez-vous?</p>
        <div id="resultat3" class="resultat3">
          <input type="number" id="input3" />
          <button id="button3">Ok</button>
          <img src="" alt="" id="image3" />
          <p>
            Voilà votre :
            <span id="span3"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
